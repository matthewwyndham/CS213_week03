<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Study in Styles</title>
    <link rel="stylesheet" type="text/css" href="style1.css" id="currentStyle" />
</head>
<body>
    <div id="styleWrapper">Styles
        <button type="button" onclick="loadStyle1()">Style 1</button>
        <button type="button" onclick="loadStyle2()">Style 2</button>
        <button type="button" onclick="loadStyle3()">Style 3</button>

        <li>Nelson, Ben - Researcher</li>
    </ul>
</body>
<script>
    function removeStyle() {
        var sheetToBeRemoved = document.getElementById('currentStyle');
        var sheetParent = sheetToBeRemoved.parentNode;
        sheetParent.removeChild(sheetToBeRemoved);
    }

    function loadStyle1() {
        removeStyle();
        var header = document.getElementsByTagName('head')[0];
        var styleSheet = document.createElement('link');
        styleSheet.rel = 'stylesheet';
        styleSheet.type = 'text/css';
        styleSheet.href = 'style1.css'; // name of your css file
        styleSheet.media = 'all';
        styleSheet.id = 'currentStyle';
        header.appendChild(styleSheet);
    }
